        <div id="addShirtDiv" class=" justify-center my-5 hidden">
            <form id="addShirtForm" class="w-full max-w-md bg-white p-5 rounded-xl shadow-md flex flex-col gap-4">
                <h2 class="text-xl font-bold mb-2">Add New Shirt</h2>

                <label class="flex flex-col">
                    Name
                    <input type="text" id="shirtName" class="border rounded px-2 py-1" required>
                </label>

                <label class="flex flex-col">
                    Size
                    <input type="text" id="shirtSize" class="border rounded px-2 py-1" required>
                </label>

                <label class="flex flex-col">
                    Colors
                    <div id="colorsContainer" class="flex gap-2 mt-2">
                        <input type="color" class="shirtColor" value="#ff0000">
                    </div>
                    <button type="button" id="addColorBtn" class="mt-2 px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">
                        + Add Color
                    </button>
                </label>

                <label class="flex flex-col">
                    Price
                    <input type="number" id="shirtPrice" class="border rounded px-2 py-1" required>
                </label>

                <label class="flex flex-col">
                    Image URL
                    <input type="text" id="shirtImage" class="border rounded px-2 py-1" placeholder="Optional">
                </label>

                <button type="submit" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500 transition">
