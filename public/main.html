<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/shop.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/address.js"></script>

    <script defer src="js/admin.js"></script>
</head>

<body class="bg-black/5">
    <div class="container mx-auto p-10 m-2 bg-white rounded-xl shadow-lg">

        <section class="user flex justify-end relative ">
            <div class="relative">
                <!-- ปุ่มโปรไฟล์ -->
                <button id="profileBtn" class="profile flex items-center gap-2 text-xs bg-gray-100 px-3 py-1 rounded-full 
                        border border-transparent hover:border-gray-900 
                        hover:bg-gray-200 hover:scale-105 
                        transition duration-200 ease-in-out">
                    <span class="font-medium" id="username"></span>
                    <span class="w-6 h-6 bg-amber-800 rounded-full flex items-center justify-center 
                        text-white text-[10px] font-bold hover:bg-amber-900 transition duration-200" id="role">
                    </span>
                </button>

                <!-- เมนู dropdown -->
                <div id="profileMenu"
                    class="absolute right-0 m-2 w-36 bg-white border border-gray-200 rounded-xl shadow-lg opacity-0 scale-95 pointer-events-none transition-all duration-300 origin-top-right z-50 ">
                    <button id="editBtn" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 rounded-t-xl">
                        Edit address
                    </button>
                    <button id="logoutBtn"
                        class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 rounded-b-xl text-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </section>

        <!-- modalContainer Address -->
        <div id="modalContainer">

        </div>

        <section class="w-full border-b border-gray-200 sticky top-0  z-40 mt-2 bg-white">
            <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">
                <div class="text-2xl font-extrabold">LOGO</div>

                <div class="flex items-center gap-3">
                    <button id="cartBtn"
                        class=" w-10 h-10 border-[#E6E6E6] rounded-full flex items-center justify-center hover:bg-gray-200 transition relative">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cartDropdownCount"
                            class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full">0</span>
                    </button>
                </div>
            </nav>
        </section>


        <div id="cartDropdown"
            class="fixed top-16 right-4 w-80 bg-white border border-gray-200 rounded-xl shadow-lg opacity-0 pointer-events-none transition-all duration-200 z-50">
            <h3 class="px-4 py-2 font-semibold border-b border-gray-200">
                ตะกร้าสินค้า ( <span id="cartCount"> 0 </span> )
            </h3>
            <div id="cartDropdownItems" class="max-h-64 overflow-y-auto p-2 space-y-2"></div>
            <div class="px-4 py-2 border-t border-gray-200 flex justify-between items-center">
                <span class="font-semibold">Total: <span id="cartDropdownTotal"> 0 </span> ฿</span>
                <button id="checkoutBtn"
                    class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-500 transition"><a
                        href="checkout.html">Checkout</a></button>
            </div>
        </div>


        <!-- hero -->
        <div class="container mx-auto px-4 m-2">
            <section class="section_hero">
                <div class="relative isolate px-6 pt-14 lg:px-8">
                    <div aria-hidden="true"
                        class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
                        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"
                            class="relative left-[calc(50%-11rem)] aspect-1155/678 w-144.5 -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-288.75">
                        </div>
                    </div>
                    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
                        <div class="text-center">
                            <h1 class="text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">
                                Test</h1>
                            <p class="mt-8 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">Test</p>
                            <div class="mt-10 flex items-center justify-center gap-x-6">
                                <a href="#"
                                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Test</a>
                                <a href="#" class="text-sm/6 font-semibold text-gray-900">Test<span
                                        aria-hidden="true">→</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- !hero -->


        <section>
            <section class="my-8">
                <div class="flex justify-between items-center mb-6">
                    <!-- SHOP title -->
                    <h2 class="text-2xl font-bold text-indigo-600 relative inline-block">
                        SHOP
                        <span class="absolute left-0 -bottom-2 w-5 h-0.5 bg-black rounded-full"></span>
                    </h2>

                    <!-- Add Shirt button -->
                    <button id="openAddShirtBtn"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-500 transition shadow-md hidden">
                        Add Shirt
                    </button>
                </div>

                <!-- Shirt container -->
                <div class="container flex justify-center mx-auto px-4">
                    <div id="shirt-container" class="flex flex-wrap justify-center gap-6 p-5"></div>
                </div>
            </section>




            <!-- ✅ Add Shirt Modal -->
            <div id="addShirtModal"
                class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-200 z-50">
                <!-- Backdrop -->
                <div id="addShirtBackdrop"
                    class="absolute inset-0 bg-black/40 backdrop-blur-sm opacity-0 transition-opacity duration-200">
                </div>

                <!-- Box -->
                <div
                    class="relative z-10 bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 scale-95 transition-transform duration-200 transform m-5">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Add New Shirt</h3>
                    <p class="text-sm text-gray-500 mb-4">Fill in the shirt details</p>

                    <form id="addShirtForm" class="space-y-4">
                        <div>
                            <label for="shirtName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="shirtName"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>

                            <!-- Checkbox ขนาดมาตรฐาน -->
                            <div class="flex gap-2 mb-2">
                                <label class="flex items-center gap-1">
                                    <input type="checkbox" name="shirtSize" value="S" class="w-4 h-4">
                                    S
                                </label>
                                <label class="flex items-center gap-1">
                                    <input type="checkbox" name="shirtSize" value="M" class="w-4 h-4">
                                    M
                                </label>
                                <label class="flex items-center gap-1">
                                    <input type="checkbox" name="shirtSize" value="L" class="w-4 h-4">
                                    L
                                </label>
                                <label class="flex items-center gap-1">
                                    <input type="checkbox" name="shirtSize" value="XL" class="w-4 h-4">
                                    XL
                                </label>
                            </div>

                            <!-- ช่องกรอกเอง -->
                            <input type="text" id="shirtSizeCustom"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                placeholder="Ex. 32, Free Size, One Size">
                        </div>

                        <div>
                            <label for="shirtPrice" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                            <input type="number" id="shirtPrice"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>

                        <div>
                            <label for="shirtImage" class="block text-sm font-medium text-gray-700 mb-1">Image
                                URL</label>
                            <input type="text" id="shirtImage"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                placeholder="Optional">
                        </div>

                        <div class="mt-6 flex justify-end gap-2">
                            <button type="button" id="cancelAddShirt"
                                class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition">Cancel
                            </button>
                            <button type="submit"
                                class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition">Add
                            </button>
                        </div>

                        <p id="addShirtModalStatus" class="text-xs text-red-500"></p>
                    </form>
                </div>
            </div>



        </section>


        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    const res = await fetch("/partials/edit-modal.html");
                    const html = await res.text();
                    document.getElementById("modalContainer").innerHTML = html;

                    console.log("✅ Modal loaded successfully");
                } catch (err) {
                    console.error("❌ Error loading modal:", err);
                }
            });
        </script>
</body>

</html>
