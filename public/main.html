<body>
    <div class="container mx-auto px-4 m-2">
        <section class="user flex justify-end relative">
            <div class="relative">
                <!-- ปุ่มโปรไฟล์ -->
                <button id="profileBtn" class="profile flex items-center gap-2 text-xs bg-gray-100 px-3 py-1 rounded-full 
      border border-transparent hover:border-gray-900 
      hover:bg-gray-200 hover:scale-105 
      transition duration-200 ease-in-out">
                    <span class="font-medium" id="username"></span>
                    <span class="w-6 h-6 bg-amber-800 rounded-full flex items-center justify-center 
        text-white text-[10px] font-bold hover:bg-amber-900 transition duration-200" id="role">
                    </span>
                </button>

                <!-- เมนู dropdown -->
                <div id="profileMenu"
                    class="absolute right-0 m-2 w-36 bg-white border border-gray-200 rounded-xl shadow-lg opacity-0 scale-95 pointer-events-none transition-all duration-300 origin-top-right z-50 ">

                    <button class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 rounded-t-xl">
                        Edit address
                    </button>
                    <button id="logoutBtn"
                        class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 rounded-b-xl text-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </section>


        <!-- ✅ Modal -->
        <div id="editModal"
            class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-200 z-50">
            <!-- Backdrop -->
            <div id="backdrop"
                class="absolute inset-0 bg-black/40 backdrop-blur-sm opacity-0 transition-opacity duration-200"></div>

            <!-- Box -->
            <div
                class="relative z-10 bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 scale-95 transition-transform duration-200 transform">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Edit Address</h3>
                <p class="text-sm text-gray-500 mb-4">Update your address details</p>

                <form class="space-y-4" id="editAddressForm">
                    <div>
                        <label for="houseNumberInput" class="block text-sm font-medium text-gray-700 mb-1">
                            บ้านเลขที่ / อาคาร
                        </label>
                        <input type="text" id="houseNumberInput"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div>
                        <label for="streetInput" class="block text-sm font-medium text-gray-700 mb-1">
                            ถนน / ซอย
                        </label>
                        <input type="text" id="streetInput"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div>
                        <label for="cityInput" class="block text-sm font-medium text-gray-700 mb-1">
                            อำเภอ / เขต
                        </label>
                        <input type="text" id="cityInput"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <div class="w-full sm:w-1/2">
                            <label for="provinceInput" class="block text-sm font-medium text-gray-700 mb-1">
                                จังหวัด
                            </label>
                            <input type="text" id="provinceInput"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>

                        <div class="w-full sm:w-1/2">
                            <label for="zipCodeInput" class="block text-sm font-medium text-gray-700 mb-1">
                                รหัสไปรษณีย์
                            </label>
                            <input type="text" id="zipCodeInput"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="phoneInput" class="block text-sm font-medium text-gray-700 mb-1">
                            เบอร์โทรศัพท์
                        </label>
                        <input type="text" id="phoneInput"
                            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div class="mt-6 flex justify-end gap-2">
                        <button id="cancelEdit" type="button"
                            class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition">
                            ยกเลิก
                        </button>
                        <button type="submit"
                            class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition">
                            บันทึก
                        </button>
                    </div>
                    <p id="modal_status" class="text-xs"></p>
                </form>
            </div>
        </div>


    </div>

    <section class="navbar w-full border-b-[1px] border-gray-200">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">

                what r u doing?

            <div class="text-2xl font-extrabold">

                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartDropdownCount"

                </button>

    </section>
    <div id="cartDropdown"
        class="fixed top-16 right-4 w-80 bg-white border border-gray-200 rounded-xl shadow-lg opacity-0 pointer-events-none transition-all duration-200 z-50">
        <h3 class="px-4 py-2 font-semibold border-b border-gray-200">

        <div id="cartDropdownItems" class="max-h-64 overflow-y-auto p-2 space-y-2"></div>
        <div class="px-4 py-2 border-t border-gray-200 flex justify-between items-center">
            <span class="font-semibold">Total: $<span id="cartDropdownTotal"> 0 </span></span>
            <button id="checkoutBtn"
                class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-500 transition">Checkout</button>
        </div>
    </div>

        <div id="addShirtDiv" class=" justify-center my-5 hidden">
            <form id="addShirtForm" class="w-full max-w-md bg-white p-5 rounded-xl shadow-md flex flex-col gap-4">
                <h2 class="text-xl font-bold mb-2">Add New Shirt</h2>

                <label class="flex flex-col">
                    Name
                    <input type="text" id="shirtName" class="border rounded px-2 py-1" required>
                </label>

                <label class="flex flex-col">
                    Size
                    <input type="text" id="shirtSize" class="border rounded px-2 py-1" required placeholder="Ex.( S,M,L,XL )">
